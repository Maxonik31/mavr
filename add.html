<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavri — создать объявление</title>
    <style>
        :root {
            --primary: #1976ff;
            --primary-dark: #1257c9;
            --bg-page: #f4f5f8;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow-card: 0 18px 45px rgba(15, 23, 42, 0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
        }

        .page {
            min-height: 100vh;
        }

        .topbar {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            padding: 16px 12px;
        }

        .topbar-inner {
            max-width: 760px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .back-link {
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            text-decoration: none;
            color: var(--text-main);
            font-size: 14px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            max-width: 760px;
            margin: 20px auto 40px;
            padding: 0 12px 32px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            padding: 22px 20px 24px;
        }

        .field {
            margin-bottom: 18px;
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .required { color: #ef4444; }

        .input, .select, .textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 10px 12px;
            font-size: 14px;
            font-family: inherit;
        }

        .textarea { min-height: 80px; resize: vertical; }

        .row {
            display: flex;
            gap: 12px;
        }

        .row .field { flex: 1; }

        .hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        .btn {
            flex: 1;
            padding: 11px 14px;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: #ffffff;
        }
        .btn-primary:hover { background: var(--primary-dark); }

        .btn-secondary {
            background: #ffffff;
            border-color: var(--border);
            color: var(--text-main);
        }
    </style>
</head>
<body>
<div class="page">
    <header class="topbar">
        <div class="topbar-inner">
            <a href="/" class="back-link">← Назад</a>
            <div class="title">Создать объявление</div>
        </div>
    </header>

    <main class="content">
        <form method="POST" class="card">
            <div class="field">
                <label for="tovar_nm" class="label">Название <span class="required">*</span></label>
                <input id="tovar_nm" name="tovar_nm" class="input" placeholder="Например, iPhone 13 Pro" required>
            </div>

            <div class="field">
                <label for="opisanie" class="label">Описание</label>
                <textarea id="opisanie" name="opisanie" class="textarea" placeholder="Состояние, характеристики и т.д."></textarea>
            </div>

            <div class="field">
                <label for="category" class="label">Категория</label>
                <select id="category" name="category" class="select">
                    <option value="">Выберите категорию</option>
                    <option value="Электроника">Электроника</option>
                    <option value="Мебель">Мебель</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Авто">Авто</option>
                    <option value="Недвижимость">Недвижимость</option>
                    <option value="Услуги">Услуги</option>
                </select>
            </div>

            <div class="row">
                <div class="field">
                    <label for="price" class="label">Цена, ₽ <span class="required">*</span></label>
                    <input id="price" name="price" type="number" min="0" class="input" placeholder="0" required>
                </div>
                <div class="field">
                    <label for="kolvo" class="label">Количество, шт.</label>
                    <input id="kolvo" name="kolvo" type="number" min="0" class="input" placeholder="1">
                </div>
            </div>

            <div class="field">
                <label for="gorod" class="label">Город <span class="required">*</span></label>
                <input id="gorod" name="gorod" class="input" placeholder="Москва" required>
                <div class="hint">Город увидят покупатели рядом с ценой</div>
            </div>

            <div class="actions">
                <a href="/" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Опубликовать</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
